<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Help Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Welcome to career help</h2>
            <input type="email" placeholder="Email">
            <div class="password-container">
                <input type="password" placeholder="Enter your password">
                <i class="fa fa-eye"></i>
            </div>
            <input type="text" placeholder="dd-mm-yyyy">
            <button>Continue</button>
            <p>OR</p>
            <button class="social-btn google"><i class="fa-brands fa-google"></i> Continue with Google</button>
            <p>Already a member? <a href="#">Login</a></p>
        </div>
        <div class="box">
            <h2>Login to career help</h2>
            <input type="email" placeholder="Email">
            <div class="password-container">
                <input type="password" placeholder="Password">
                <i class="fa fa-eye"></i>
            </div>
            <p><a href="#">Forgot your password?</a></p>
            <button>Log in</button>
            <p>OR</p>
            <button class="social-btn facebook"><i class="fa-brands fa-facebook"></i> Continue with Facebook</button>
            <button class="social-btn google"><i class="fa-brands fa-google"></i> Continue with Google</button>
        </div>
    </div>
</body>
</html>
