<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill and Intrest Assesment page</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Career Help Logo">
            <span>Career Help</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-section">
            <h2>Skill and Interest Assessment</h2>
            
            <label for="name">Enter your name</label>
            <input type="text" id="name" placeholder="name">

            <label>Select your interest</label>
            <div class="interest-options">
                <span>Machine learning</span>
                <span>Deep learning</span>
                <span>Artificial intelligence</span>
                <span>Natural language processing</span>
            </div>

            <label>Select your Skill Level</label>
            <div class="skill-options">
                <span>Beginner</span>
                <span>Intermediate</span>
                <span>Advanced</span>
            </div>

            <button class="submit-btn">Submit</button>
        </div>

        <div class="right-section">
            <img src="skillpage4.png" alt="Skills Image">
        </div>
    </div>
    
    <div class="footer">
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="footer-right">
            Contact us | Privacy policy
        </div>
    </div>
    
    

</body>
</html>
