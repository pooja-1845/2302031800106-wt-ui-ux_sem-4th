<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Summary Page</title>
    <link rel="stylesheet" href="style8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Career Help Logo">
            <span>Career Help</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <section class="feedback-section">
        <h1 class="feedback-title">Feedback Summary</h1>
        <p class="feedback-subtitle">Here are some key points from user feedback</p>

        <div class="feedback-container">
            <!-- User Satisfaction -->
            <div class="feedback-box">
                <div class="feedback-icon">&#11088</div>
                <h3>User Satisfaction</h3>
                <p class="feedback-value">90%</p>
            </div>

            <!-- Improvement Areas -->
            <div class="feedback-box">
                <div class="feedback-icon"> &#128200</div>
                <h3>Improvement Areas</h3>
                <p class="feedback-subtext">User Interface</p>
            </div>

            <!-- Positive Feedback -->
            <div class="feedback-box">
                <div class="feedback-icon">&#128077</div>
                <h3>Positive Feedback</h3>
                <p class="feedback-value">95%</p>
            </div>
        </div>
        <hr>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <p>
            Contact Us  &nbsp;&nbsp;&nbsp;
            About Us    &nbsp;&nbsp;&nbsp;
            Privacy Policy
        </p>
    </section>


    <div class="footer">
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="footer-right">
            Contact us | Privacy policy
        </div>
    </div>
    
    

</body>
</html>
