<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Help</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Career Help Logo">
            <span>Career Help</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <!-- Career Section -->
    <section class="career-section">
        <div class="career-left">
            <h2>Find Your Perfect Career Plan</h2>
            <button class="cta-button">Get Started</button>
            <div class="career-boxes">
                <div class="box">
                    <img src="skill.jpg" alt="Skill Assessment">
                    <p>Skill Assessment</p>
                </div>
                <div class="box">
                    <img src="guidance.jpg" alt="Personalized Guidance">
                    <p>Personalized Guidance</p>
                </div>
                <div class="box">
                    <img src="development.jpg" alt="Career Development Plan">
                    <p>Career Development Plan</p>
                </div>
            </div>
        </div>
        <div class="career-right">
            <img src="career_image.jpg" alt="Tech Innovation">
        </div>
    </section>
    <div class="footer">
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="footer-right">
            Contact us | Privacy policy
        </div>
    </div>
    
    

</body>
</html>
